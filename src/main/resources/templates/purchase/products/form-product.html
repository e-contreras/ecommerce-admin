<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: head"></div>
    <link rel="stylesheet" th:href="@{/css/product/add-product.css}">
    <link rel="stylesheet" th:href="@{/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css}">
</head>
<body class="hold-transition skin-blue sidebar-mini">

<!-- Site wrapper -->
<div class="wrapper">
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/menu :: menu"></div>
    <div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Producto
                    <small>módulo de compras</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
                    <li><a href="#">Compras</a></li>
                    <li class="active">Productos</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box">
                    <div class="box-body">
                        <div class="row">
                            <form action="#" th:action="@{/purchase/products}" th:object="${product}" method="post"
                                  enctype="multipart/form-data">
                                <div class="col-lg-7">


                                    <input type="hidden" th:field="*{id}"/>

                                    <div class="form-group">
                                        <div class="form-group has-feedback">
                                            <label for="code">Código</label>
                                            <input placeholder="0001" type="text" id="code" class="form-control"
                                                   th:field="*{code}">
                                            <small class="form-text text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></small>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="form-group has-feedback">
                                            <label for="product">Producto</label>
                                            <input placeholder="Lavarropa LG" type="text" id="product"
                                                   class="form-control" th:field="*{productName}">
                                            <small class="form-text text-danger" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></small>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="brand">Marca</label>
                                        <select class="form-control" id="brand" th:field="*{brandId}">
                                            <option value="0">--SELECCIONE UNA MARCA--</option>
                                            <option  th:each="brand : ${brands}"
                                                     th:value="${brand.id}"
                                                     th:text="${brand.description}">
                                            </option>
                                        </select>
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('brandId')}" th:errors="*{brandId}"></small>
                                    </div>

                                    <div class="form-group">
                                        <div class="form-group has-feedback">
                                            <label for="model">Modelo</label>
                                            <input placeholder="T-800" type="text" id="model" class="form-control"
                                                   th:field="*{model}">
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label for="category">Categoría</label>
                                        <select class="form-control" id="category" th:field="*{categoryId}">
                                            <option value="0">--SELECCIONE UNA CATEGORÍA--</option>
                                            <option th:each="category : ${categories}"
                                                    th:value="${category.id}"
                                                    th:text="${category.description}">
                                            </option>
                                        </select>
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></small>
                                    </div>
                                    <div class="form-group">
                                <textarea class="textarea" placeholder="Increíble producto, ejoguana"
                                          th:field="*{description}"></textarea>
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></small>
                                    </div>

                                </div>
                                <div class="col-lg-5">
                                    <div class="box-body">
                                        <div id="imagePreview">
                                            <img th:src="*{imageDB}" />
                                        </div>
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="imgupload" lang="es"
                                                   th:field="*{file}">
                                            <label class="custom-file-label" for="file">Seleccionar Archivo</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

    </div>
    <div th:replace="fragments/footer :: footer"></div>
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
<div th:replace="fragments/head :: footer-js"></div>
<script th:src="@{/js/product/add-product.js}"></script>

<!-- Bootstrap WYSIHTML5 -->
<script th:src="@{/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js}"></script>
<script>
    $(function () {$('.textarea').wysihtml5()});
</script>

</body>
</html>
