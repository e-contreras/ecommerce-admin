<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:remove="tag">
    <div id="debit-note-index">
        <section class="content-header">
            <h1>
                Nota de D&eacute;bito
                <small>m&oacute;dulo de nota de d&eacute;bito</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
                <li><a href="#">Compras</a></li>
                <li class="active">D&eacute;bito</li>
            </ol>
        </section>
        <div class="table-responsive">

            <div class="box-header" style="float: right;">
                <a th:href="@{/purchase/debit-note/form-new}" class="btn btn-primary"><i class="fa fa-plus"></i> Nuevo</a>
            </div>
            <table id="credit-note-table" class="table table-hover">
                <thead>
                    <tr>
                        <th>N&uacute;mero de documento</th>
                        <th>Nro. doc. relacionado</th>
                        <th>Remitente</th>
                        <th>Comentario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(debitNote, index) in valuePages" :key="index">
                        <td>{{debitNote.num_documento}}</td>
                        <td>{{debitNote.num_doc_relacionado}}</td>
                        <td>{{debitNote.remitente}}</td>
                        <td>{{debitNote.comment}}</td>
                        <td>
                            <button @click="toEdit(debitNote.id)" class="btn btn-xs btn-primary"><i class="fa fa-edit"></i></button>
                            <button @click="setIdRemove(debitNote)" data-toggle="modal" data-target="#modal-confirmation" class="btn btn-xs btn-danger"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <div class="col-md-12">
                    <b-pagination v-if="getLength > 0"
                                  :total-rows="getLength" 
                                  v-model="currentPage" 
                                  :per-page="itemPerPages">
                    </b-pagination>
                </div>
            </div>
        </div>
        <template th:replace="modal/modal"></template>
    </div>
    <script th:src="@{/js/purchase/debit_note/debit-note-index.js}"></script>
</html>
