<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: head"></div>
    <link rel="stylesheet" th:href="@{/css/product/add-product.css}">
</head>
<body class="hold-transition skin-blue sidebar-mini">

<!-- Site wrapper -->
<div class="wrapper">
    <div th:replace="fragments/header :: header" ></div>
    <div th:replace="fragments/menu :: menu" ></div>
    <div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Producto
                    <small>módulo de compras</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
                    <li><a href="#">Compras</a></li>
                    <li class="active">Productos</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box">
                    <div class="box-body">
                        <form action="#" th:action="@{/purchase/products}" th:object="${product}" method="post" enctype="multipart/form-data">

                            <div class="form-group">
                                <div class="form-group has-feedback">
                                    <label for="code">Código</label>
                                    <input placeholder="0001" type="text" id="code" class="form-control" th:field="*{code}">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-group has-feedback">
                                    <label for="product">Producto</label>
                                    <input placeholder="Labarropa LG" type="text" id="product"  class="form-control" th:field="*{productName}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="brand">Marca</label>
                                <select class="form-control" id="brand" th:field="*{brandId}">
                                    <option th:each="i : ${#numbers.sequence(0, 100)}" th:value="${i}" th:text="${i}">
                                    </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <div class="form-group has-feedback">
                                    <label for="model">Modelo</label>
                                    <input placeholder="T-800" type="text" id="model" class="form-control" th:field="*{model}">
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="category">Category</label>
                                <select class="form-control" id="category" th:field="*{categoryId}">
                                    <option th:each="i : ${#numbers.sequence(0, 100)}" th:value="${i}" th:text="${i}">
                                    </option>
                                </select>
                            </div>

                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="file" lang="es" th:field="*{file}">
                                <label class="custom-file-label" for="file">Seleccionar Archivo</label>
                            </div>

                            <input type="submit" class="btn btn-primary">Submit</input>

                        </form>
                    </div>

                    <div id="imagePreview">

                    </div>


                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

    </div>
    <div th:replace="fragments/footer :: footer" ></div>
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
<div th:replace="fragments/head :: footer-js" ></div>
<script th:src="@{/js/product/add-product.js}"></script>

</body>
</html>
