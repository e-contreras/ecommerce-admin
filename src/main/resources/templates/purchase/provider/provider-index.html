<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:remove="tag">
    <div id="provider-index">
        <section class="content-header">
            <h1>
                Proveedores
                <small>m&oacute;dulo de proveedores</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
                <li><a href="#">Compras</a></li>
                <li class="active">Proveedores</li>
            </ol>
        </section>
        <div class="table-responsive">
            <div class="box-header" style="float: right;">
                <a th:href="@{/purchase/provider/form-new}" class="btn btn-primary"><i class="fa fa-plus"></i> Nuevo</a>
            </div>
            <table id="provider-table" class="table table-hover">
                <thead>
                    <tr>
                        <th>Raz&oacute;n SOCIAL</th>
                        <th>Nro. documento</th>
                        <th>Fecha</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(provider, index) in valuePages" :key="index">
                        <td>{{provider.business_name}}</td>
                        <td>{{provider.document_number}}</td>
                        <td>{{provider.birthday}}</td>
                        <td>{{provider.name+' '+provider.lastname}}</td>
                        <td>{{provider.email}}</td>
                        <td style="text-align: center;">
                            <button @click="toEdit(provider.id)" class="btn btn-xs btn-primary"><i class="fa fa-edit"></i></button>
                            <button @click.prevent="setIdRemove(provider)" class="btn btn-xs btn-danger" data-toggle="modal" data-target="#modal-confirmation"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <div class="col-md-12 row">
                    <b-pagination v-if="getLength > 0"
                                  :total-rows="getLength" 
                                  v-model="currentPage" 
                                  :per-page="itemPerPages">
                    </b-pagination>
                </div>
            </div>
        </div>
        <template th:replace="modal/modal"></template>
    </div>
    <script th:src="@{/js/purchase/provider/provider-index.js}"></script>
</html>
