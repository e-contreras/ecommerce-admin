<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:remove="tag">
    <head>
    <div th:replace="fragments/head :: head"></div>
    <link rel="stylesheet" th:href="@{/css/product/add-product.css}">
    <!-- DataTables -->
    <link rel="stylesheet" th:href="@{/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css}">
</head>
<body class="hold-transition skin-blue sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">
        <div th:replace="fragments/header::header"></div>
        <div th:replace="fragments/menu::menu"></div>
        <div>
            <!-- Content Wrapper. Contains page content -->
            <div id="product-app-index" class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Producto
                        <small>m√≥dulo de compras</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
                        <li><a href="#">Compras</a></li>
                        <li class="active">Productos</li>
                    </ol>
                </section>
                <!-- Main content -->
                <section class="content">
                    <div class="box">
                        <div class="box-header" style="float: right;">
                            <a th:href="@{/purchase/products/form-new}" class="btn btn-primary"><i class="fa fa-plus"></i> Nuevo</a>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <table id="product-table" class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>C&oacute;digo</th>
                                        <th>Nombre del producto</th>
                                        <th>Marca</th>
                                        <th>Categor&iacute;a</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="(product, index) in valuePages" :key="index">
                                        <td v-text="product.id"></td>
                                        <td v-text="product.product_name"></td>
                                        <td v-text="product.brand===undefined ? 'Ninguna' : product.brand"></td>
                                        <td v-text="product.category===undefined ? 'Ninguna' : product.category"></td>
                                        <td>
                                            <button @click="toEdit(product.id)" class="btn btn-xs btn-primary"><i class="fa fa-edit"></i></button>
                                            <button class="btn btn-xs btn-danger"><i class="fa fa-trash"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div>
                                <div class="col-md-12 row">
                                    <b-pagination v-if="getLength > 0"
                                                  :total-rows="getLength" 
                                                  v-model="currentPage" 
                                                  :per-page="itemPerPages">
                                    </b-pagination>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>
            </div>
            <script th:src="@{/js/product/product-list.js}"></script>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
        <div class="control-sidebar-bg"></div>
    </div>
    <!-- ./wrapper -->
    <div th:replace="fragments/head::footer-js"></div>
    <script th:src="@{/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
</body>
</html>
