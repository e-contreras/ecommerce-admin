<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:remove="tag">
    <div id="credit-note-index">
        <section class="content-header">
            <h1>
                Nota de Cr&eacute;dito
                <small>m&oacute;dulo de nota de cr&eacute;dito</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
                <li><a href="#">Compras</a></li>
                <li class="active">Cr&eacute;dito</li>
            </ol>
        </section>
        <div class="table-responsive">

            <div class="box-header" style="float: right;">
                <a th:href="@{/purchase/products/form}" class="btn btn-primary"><i class="fa fa-plus"></i> Nuevo</a>
            </div>
            <table id="credit-note-table" class="table table-hover">
                <thead>
                    <tr>
                        <th>Cod</th>
                        <th>Proveedor</th>
                        <th>RUC</th>
                        <th>Comentario</th>
                        <th>Fecha de recepci&oacute;n</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(creditNote, index) in listCreditNote" :key="index">
                        <td>{{creditNote.cod}}</td>
                        <td>{{creditNote.provider}}</td>
                        <td>{{creditNote.ruc}}</td>
                        <td>{{creditNote.comment}}</td>
                        <td>{{creditNote.reception_date}}</td>
                        <td>
                            <button class="btn btn-xs btn-primary"><i class="fa fa-edit"></i></button>
                            <button class="btn btn-xs btn-danger"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script th:src="@{/js/credit_note/credit-note-index.js}"></script>
</html>
