<html xmlns:th="http://www.thymeleaf.org" th:remove="tag">
	<div id="credit-note-form">
		<input type="hidden" id="mode-form" th:value="${mode}"/> 
        <input type="hidden" id="credit-note-data" th:value="${is}"/> 
        <section class="content-header">
            <h1>
                Nota de cr&eacute;dito
                <small>llene los campos</small>
            </h1>
        </section>

        <div class="table-responsive" style="margin-top: 2em;">
            <form action="#" method="post" enctype="multipart/form-data">
				<span class="col-sm-3"></span>
				<div class="col-md-7">
                    <div class="form-group row">
                        <label for="destinatario" class="col-sm-2 col-form-label">Destinatario:</label>
                        <div class="col-sm-10">
                            <input v-model="form.destinatario" type="number" class="form-control" id="destinatario"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="timbrado" class="col-sm-2 col-form-label">Timbrado:</label>
                        <div class="col-sm-10">
                            <input v-model="form.timbrado" type="date" class="form-control" id="timbrado"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="doc" class="col-sm-2 col-form-label">Nro. doc. relacionado:</label>
                        <div class="col-sm-10">
                            <input v-model="form.numDocRelacionado" type="text" class="form-control" id="doc"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="date-emit" class="col-sm-2 col-form-label">Fecha emisi&oacute;n:</label>
                        <div class="col-sm-10">
                            <input v-model="form.fecEmision" type="date" class="form-control" id="date-emit"/>
                        </div>
                    </div>
                    <div class="form-group row">
                    	<label for="comment" class="col-sm-2 col-form-label">Comentario:</label>
                    	<div class="col-sm-10">
                    		<textarea id="comment" v-model="form.comentario" rows="3" class="form-control" placeholder="Un comentario"></textarea>
                    	</div>
                    </div>
                 </div>
                <div class="col-md-12">
					<span class="col-sm-3"></span>
                    <button @click.prevent="accordingToMode" class="btn btn-primary btn-sm input-div-container"><i class="fa fa-floppy-o"></i> Guardar</button>
                </div>
            </form>
        </div>
	</div>
	<script th:src="@{/js/purchase/credit_note/credit-note-form.js}"></script>
</html>
