<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: head"></div>
    <link rel="stylesheet" th:href="@{/css/product/add-product.css}">
    <link rel="stylesheet" th:href="@{/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css}">
    <!-- bootstrap datepicker -->
    <link rel="stylesheet" th:href="@{/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css}" />
</head>
<body class="hold-transition skin-blue sidebar-mini">

<!-- Site wrapper -->
<div class="wrapper">
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/menu :: menu"></div>
    <div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Timbrado
                    <small>Mantenientos</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
                    <li><a href="#">General</a></li>
                    <li class="active">Mantenimiento</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box">
                    <div class="box-body">
                        <div class="row">
                            <form action="#" th:action="@{/general/ringing}" th:object="${ringing}" method="post"
                                  enctype="multipart/form-data">
                                <div class="col-lg-7">


                                    <input type="hidden" th:field="*{id}"/>

                                    <div class="form-group">
                                        <div class="form-group has-feedback">
                                            <label for="product">Timbrado</label>
                                            <input placeholder="3996670-4" type="text" id="product"
                                                   class="form-control" th:field="*{ringing}">
                                            <small class="form-text text-danger" th:if="${#fields.hasErrors('ringing')}" th:errors="*{ringing}"></small>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="brand">Marca</label>
                                        <select class="form-control" id="brand" th:field="*{documentType}">
                                            <option th:value="factura" th:text="Factura"></option>
                                            <option th:value="remision" th:text="Remision"></option>
                                            <option th:value="debito" th:text="Debito"></option>
                                        </select>
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('documentType')}" th:errors="*{documentType}"></small>
                                    </div>

                                    <div class="form-group">
                                        <div class="form-group has-feedback">
                                            <label for="validDate">Fecha de validez</label>
                                            <div class="input-group date">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                                <input type="text" id="validDate" class="form-control"
                                                   th:field="*{validityDate}">
                                            </div>
                                        </div>
                                        <small class="form-text text-danger" th:if="${#fields.hasErrors('validityDate')}" th:errors="*{validityDate}"></small>
                                    </div>

                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

    </div>
    <div th:replace="fragments/footer :: footer"></div>
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
<div th:replace="fragments/head :: footer-js"></div>
<script th:src="@{/js/product/add-product.js}"></script>

<!-- Bootstrap WYSIHTML5 -->
<script th:src="@{/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js}"></script>
<!-- bootstrap datepicker -->
<script th:src="@{/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js}"></script>
<script>
    $(function () {
        $('.textarea').wysihtml5();

        $('#validDate').datepicker({
            format: 'dd-mm-yyyy'
        });

    });
</script>

</body>
</html>
