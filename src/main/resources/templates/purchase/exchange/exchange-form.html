<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:remove="tag">
    <div id="exchange-form">
        <input type="hidden" id="mode-form" th:value="${mode}"/> 
        <input type="hidden" id="exchange-data" th:value="${is}"/> 
        <section class="content-header">
            <h1>
                Cotizaci&oacute;n
                <small>llene los campos</small>
            </h1>
        </section>

        <div class="table-responsive" style="margin-top: 2em;">
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="col-md-6">
                    <div class="form-group row">
                        <label for="category" class="col-sm-2 col-form-label">Categoria:</label>
                        <div class="col-sm-10">
                            <select id="category" class="form-control" v-model="form.category">
                            	<option value="0">--Seleccione categoria--</option>
                                <option v-for="(cat, i) in categoryList" :value="cat.id" v-text="cat.description"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="publication-date" class="col-sm-2 col-form-label">Fecha inicio:</label>
                        <div class="col-sm-10">
                            <input v-model="form.startDate" type="date" class="form-control" id="publication-date"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="end-date" class="col-sm-2 col-form-label">Fecha fin:</label>
                        <div class="col-sm-10">
                            <input v-model="form.endDate" type="date" class="form-control" id="end-date"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="status" class="col-sm-2 col-form-label">Estado:</label>
                        <div class="col-sm-10">
                            <select id="status" class="form-control" v-model="form.status">
                                <option value="0">--SELECCIONE UN ESTADO--</option>
                                <option v-for="(state, i) in stateList" :value="state.value" v-text="state.value"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                    	<label for="status" class="col-sm-2 col-form-label">Descripci&oacute;n</label>
                    	<div class="col-sm-10">
                    		<textarea v-model="form.description" rows="3" class="form-control" placeholder="Una descripci&oacute;n"></textarea>
                    	</div>
                    </div>
                 </div>
                <!--columna 2-->
                <div class="col-md-6" style="display: inline-flex;height: 14em;overflow-x: scroll;overflow-y:hidden;">
                    <div v-for="(pro, i) in productList" :key="i" class="picture-box">
                    		<div>
                    			<img v-if="pro.img !== undefined" style="width: 100px; height: 100px; border-radius: .4em;margin-top:.4em;" :src="pro.img" >
                    			<i v-else class="fa fa-sticky-note-o" aria-hidden="true" style="font-size:7.3em;"></i>
                    		</div>
                    		<div style="margin-bottom:.4em">
                    			<span style="font-size:.8em;" v-text="pro.name"></span>
                    			<span><input type="checkbox" v-model="pro.select"/></span>
                    		</div>
					</div>
                </div>
                <div class="col-md-12">
                    <button @click.prevent="accordingToMode" class="btn btn-primary btn-sm input-div-container"><i class="fa fa-floppy-o"></i> Guardar</button>
                </div>
            </form>
        </div>
    </div>
    <script th:src="@{/js/purchase/exchange/exchange-form.js}"></script>
</html>
